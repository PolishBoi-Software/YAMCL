<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>YAMCL</title>
    <link rel="icon" href="resources/favicon.ico">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="main">
        <img class="icon" src="resources/icon.png">
        <h2 class="app-name">Yet Another Minecraft Launcher</h2>
        <i>A Minecraft launcher written in C# via WinForms that tries to be good.</i>

        <div class="card discord-server">
            <h1>Discord Server</h1>
            <button class="discord-server-join">Join</button>
        </div>

        <div class="card gh-repo">
            <h1>GitHub Repository</h1>
            <button class="gh-repo-view">View</button>
        </div>

        <div class="card final">
            <h2>Interested?</h2>
            <button class="download">Download</button><br><br>
            <h2>What's new?</h2>
            <button class="changelog">Changelog</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
